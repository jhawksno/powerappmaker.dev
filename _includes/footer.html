<footer class="footer-container">
  <div class="c-footer__container">
    <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
    <p>
      {% if site.twitterUsername %}<a
        href="https://twitter.com/{{ site.twitterUsername }}"
        >Twitter</a
      >{% endif %} {% if site.githubUsername %}<a
        href="https://github.com/{{ site.jhawksno }}"
        >Github</a
      >{% endif %} {% if site.codepenUsername %}<a
        href="http://codepen.io/{{ site.codepenUsername }}"
        >CodePen</a
      >{% endif %}
    </p>
  </div>
</footer>
