<aside class="sidebar-wrapper">
  <div class="recent-posts">
    <h2>Recent Posts</h2>
    <p>{% for post in site.posts %}</p>
    <p>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% endfor %}
    </p>
    {% for tag in site.tags %}
    <h2>{{ tag[0] }}</h2>
    <ul>
      {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</aside>
